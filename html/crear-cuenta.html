<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Sistema de Citas Médicas</title>
    <link rel="stylesheet" href="../CSS/crear-cuenta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="../image/Logo.png" alt="Logo" class="logo">
            <span class="header-title">Agenda tu cita médica YA!</span>
        </div>
        <div class="session-controls">
            <button class="logout-button" onclick="window.location.href='Hero.html'">Regresar</button>
        </div>
    </header>

    <main class="container">
        <h1 class="main-title">Crear Cuenta</h1>
        
        <div class="menu-item" style="display: block;">
            <form class="appointment-details" id="createAccountForm">
                <div class="form-group">
                    <label for="nombre">
                        Nombre Completo
                    </label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
                </div>

                <div class="form-group">
                    <label for="email">
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                </div>

                <div class="form-group">
                    <label for="password">
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        Confirmar Contraseña
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
                </div>

                <div class="form-group">
                    <label for="telefono">
                        Teléfono
                    </label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Tu número de teléfono">
                </div>

                <div class="form-group">
                    <button type="submit" class="details-button">
                        Crear Cuenta
                    </button>
                </div>

                <div class="form-links">
                    <a href="Login.html" class="back-to-login">
                        Volver a Iniciar Sesión
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer" style="background-color: var(--primary-blue); color: white; padding: 20px 0; text-align: center; margin-top: 40px;">
        <div class="container">
            <p>&copy; 2023 Sistema de Citas Médicas. Todos los derechos reservados.</p>
            <div style="margin-top: 10px;">
                <a href="terminos-condicioneshero.html" style="color: white; margin: 0 10px; text-decoration: none;">Términos y Condiciones</a>
                <a href="contactohero.html" style="color: white; margin: 0 10px; text-decoration: none;">Contacto</a>
                <a href="politica-privacidadhero.html" style="color: white; margin: 0 10px; text-decoration: none;">Política de Privacidad</a>
            </div>
        </div>
    </footer>

    <div id="success-message" class="success-message" style="display: none;">
        <i class="fas fa-check-circle"></i>
        Cuenta creada exitosamente. Redirigiendo al inicio de sesión...
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically send the form data to your server to create the account
            // For this example, we'll just show a success message and redirect to the login page
            document.getElementById('success-message').style.display = 'block';
            setTimeout(function() {
                window.location.href = 'Login.html';
            }, 3000);
        });
    </script>
</body>
</html>
