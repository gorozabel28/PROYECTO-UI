<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Disponibles - Sistema de Citas Médicas</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="../image/Logo.png" alt="Logo" class="logo">
            <span class="header-title">Agenda tu cita médica YA!</span>
        </div>
        <div class="session-controls">
            <span class="session-status">Sesion iniciada</span>
            <button class="logout-button" onclick="window.location.href='Hero.html'">Cerrar Sesion</button>
        </div>
    </header>

    <main class="container">
        <h1 class="main-title">Horarios Disponibles</h1>
        
        <div class="next-appointment">
            <div class="appointment-details">
                <p><strong>Seleccione una especialidad:</strong></p>
                <select class="details-button" style="width: 100%; margin-bottom: 16px;">
                    <option>Cardiología</option>
                    <option>Ginecología</option>
                    <option>Medicina General</option>
                    <option>Traumatología</option>
                    <option>Oftalmología</option>
                </select>
                
                <p><strong>Seleccione una fecha:</strong></p>
                <input type="date" class="details-button" style="width: 100%; margin-bottom: 16px;">
                
                <p><strong>Horarios disponibles:</strong></p>
                <div class="menu-grid" style="grid-template-columns: repeat(3, 1fr);">
                    <button class="menu-item">09:00 AM</button>
                    <button class="menu-item">10:30 AM</button>
                    <button class="menu-item">11:00 AM</button>
                    <button class="menu-item">12:30 PM</button>
                    <button class="menu-item">02:00 PM</button>
                    <button class="menu-item">03:30 PM</button>
                </div>
            </div>
        </div>

        <a href="index.html" class="details-button">Volver al Menú Principal</a>
    </main>
</body>
<footer class="footer" style="background-color: var(--primary-blue); color: white; padding: 20px 0; text-align: center; margin-top: 40px;">
    <div class="container">
        <p>&copy; 2023 Sistema de Citas Médicas. Todos los derechos reservados.</p>
        <div style="margin-top: 10px;">
            <a href="terminos-condicionesindex.html" style="color: white; margin: 0 10px; text-decoration: none;">Términos y Condiciones</a>
            <a href="contactoindex.html" style="color: white; margin: 0 10px; text-decoration: none;">Contacto</a>
            <a href="politica-privacidadindex.html" style="color: white; margin: 0 10px; text-decoration: none;">Política de Privacidad</a>
        </div>
    </div>
</footer>
</html>
