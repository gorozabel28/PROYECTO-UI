<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Citas Médicas</title>
    <link rel="stylesheet" href="../CSS/Estilo2Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="../image/Logo.png" alt="Logo" class="logo">
            <span class="header-title">Agenda tu cita médica YA!</span>
        </div>
        <div class="session-controls">
            <button class="logout-button" onclick="window.location.href='Hero.html'">Regresar</button>
        </div>
    </header>

    <main class="container">
        <h1 class="main-title">Iniciar Sesión</h1>
        
        <div class="menu-item" style="display: block;">
            <form class="appointment-details" id="loginForm">
                <div class="form-group">
                    <label for="email">
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                </div>

                <div class="form-group">
                    <label for="password">
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>

                <div class="form-group">
                    <button type="submit" class="details-button">
                        Iniciar Sesión
                    </button>
                </div>

                <div class="form-links">
                    <a href="olvide-contrasena.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <a href="crear-cuenta.html" class="create-account">Crear una cuenta</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer" style="background-color: var(--primary-blue); color: white; padding: 20px 0; text-align: center; margin-top: 40px;">
        <div class="container">
            <p>&copy; 2023 Sistema de Citas Médicas. Todos los derechos reservados.</p>
            <div style="margin-top: 10px;">
                <a href="terminos-condicioneshero.html" style="color: white; margin: 0 10px; text-decoration: none;">Términos y Condiciones</a>
                <a href="contactohero.html" style="color: white; margin: 0 10px; text-decoration: none;">Contacto</a>
                <a href="politica-privacidadhero.html" style="color: white; margin: 0 10px; text-decoration: none;">Política de Privacidad</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically send the login data to your server
            // For this example, we'll just redirect to the index page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
